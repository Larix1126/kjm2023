<div class="main">
    <mat-card>
      <mat-card-title>Rejestracja</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="section">
            <mat-form-field class="full-width">
              <mat-label>Imię:</mat-label>
              <input matInput formControlName="firstName">
            </mat-form-field>
          </div>
          <div class="section">
            <mat-form-field class="full-width">
              <mat-label>Nazwisko:</mat-label>
              <input matInput formControlName="lastName">
            </mat-form-field>
          </div>
          <div class="section">
            <mat-form-field class="full-width">
              <mat-label>E-mail:</mat-label>
              <input matInput formControlName="email">
            </mat-form-field>
          </div>
          <div class="section">
            <mat-form-field class="full-width">
              <mat-label>Hasło:</mat-label>
              <input matInput formControlName="password">
            </mat-form-field>
          </div>
          <div class="section">
            <mat-form-field class="full-width">
              <mat-label>Potwierdź hasło:</mat-label>
              <input matInput formControlName="confirmPassword">
            </mat-form-field>
          </div>


          <div class="button">
            <button mat-raised-button color="primary">Zarejestruj się</button>
          </div>
          lub jeśli masz konto
          <a routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">zaloguj się!</a>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
