<div class="main">
  <mat-card>
    <mat-card-title>Logowanie</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="section">
          <mat-form-field class="full-width">
            <mat-label>E-mail:</mat-label>
            <input matInput formControlName="username">
          </mat-form-field>
        </div>
        <div class="section">
          <mat-form-field class="full-width">
            <mat-label>Hasło:</mat-label>
            <input matInput formControlName="password">
          </mat-form-field>
        </div>

        <div class="button">
          <button mat-raised-button color="primary">Zaloguj</button>
        </div>

        lub jeśli nie masz konta

        <a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page">zarejestruj się!</a>
      </form>
    </mat-card-content>
  </mat-card>
</div>
